<!DOCTYPE html>

<dom-module id="new-user-input">
  <template>
    <style>
      label {
        display: flex;
        margin: 0.2rem 0;
        padding: 0;
      }
      label > * {
        box-sizing: border-box;
      }
      label p {
        margin: 0;
        position: absolute;
        transform: translateX(-100%);
        border: 1px solid gray;
        padding: 0.5rem 1rem;
        font-size: .7em;
        border-right: none;
      }
      label input {
        margin: 0;
        padding: 0;
        padding: 0.53rem 0;
        font-size: 0.7rem;
        border: 1px solid gray;
        border-left: none;
      }
			::slotted {
				color: gray;
			}
    </style>

    <label for$="{{tag}}">
      <p><slot></slot></p>
      <input type="text" id$="{{tag}}" disabled$="{{disabled}}" value="{{value}}" />
    </label>
  </template>
  <script>
    class NewUserInput extends Polymer.Element {
      static get is() { return 'new-user-input' }
      static get propertes() {
        return {
          tag: String,
					disabled: Boolean,
					value: String
        }
      }
    }
    window.customElements.define(NewUserInput.is, NewUserInput);
  </script>
</dom-module>
