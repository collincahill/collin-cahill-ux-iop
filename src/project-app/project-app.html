<!DOCTYPE html>
<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/app-route/app-location.html">
<link rel="import" href="/bower_components/app-route/app-route.html">
<link rel="import" href="/bower_components/iron-selector/iron-selector.html">
<link rel="import" href="/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/src/project-app/user-list.html">
<link rel="import" href="/src/project-app/new-user.html">
<link rel="import" href="/src/project-app/edit-user.html">
<link rel="import" href="/src/project-app/app-navigation.html">

<dom-module id="project-app">
  <template>
    <style>
			:host {
				display: block;
				font-family: sans-serif;
			}
			a {
				text-decoration: none;
				color: blue; }
			iron-selector {
				padding: 0; }
			iron-selector:after {
				content: "";
				display: table;
				clear: both; }
			iron-selector a {
				display: inline-block;
				float: left;
				padding: 0.5rem 0.7rem;
				color: white;
				background: #656565; }
			iron-selector a:hover, iron-selector .iron-selected {
				background: #9e9e9e; }
    </style>

		<iron-ajax url="/users"
							 last-response="{{users}}"
							 handle-as="json"
							 auto
							 ></iron-ajax>

		<app-location route="{{route}}"></app-location>
		<app-route
				route="{{route}}"
				pattern="/:page"
				data="{{routeData}}"
				tail="{{subroute}}"></app-route>

		<h1>[[page]]</h1>

		<iron-selector selected="[[routeData.page]]" attr-for-selected="name" role="navigation">
			<a name="user-list" href="/">User List</a>
			<a name="new-user"  href="/new-user">New User</a>
		</iron-selector>
		<iron-pages
				selected="[[routeData.page]]"
        attr-for-selected="name"
				selected-attribute="active"
				fallback-selection="user-list"
				role="main"
				id="{{id}}">
			<user-list name="user-list" users="[[users]]" fields="[[fields]]"></user-list>
			<new-user name="new-user" fields="[[fields]]"></new-user>
			<edit-user name="edit-user"
			           user-base="[[users]]"
								 subroute="[[subroute]]"
								 fields="[[fields]]"></edit-user>
		</iron-pages>
  </template>

  <script>
    class ProjectApp extends Polymer.Element {
      static get is() { return 'project-app'; }
      static get properties() {
        return {
					route: Object,
          routeData: Object,
					subroute: String,
					page: {
						type: String,
						reflectToAttribute: true,
					},
					fields: {
						type: Array,
						value: [
							{
								tag: 'firstName',
								name: 'First Name',
								hidden: false
							},
							{
								tag: 'lastName',
								name: 'Last Name',
								hidden: false,
							},
							{
								tag: 'email',
								name: 'Email',
								disabled: true,
								hidden: true,
							},
							{
								tag: 'phone',
								name: 'Phone',
								hidden: true
							},
						]
					}
        };
			}
    }
    window.customElements.define(ProjectApp.is, ProjectApp);
  </script>
</dom-module>
